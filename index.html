<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <title>Monkey Typert</title>
</head>
<body>
    <div class="container">
        <h1>Monkey Typert</h1>

        <div class="info">
            <p>Type as fast as you can!</p>
            <p>Press the start button or begin typing to start.</p>
            <p>Press the stop button to stop the test.</p>
            <p>Press the reset button to reset the test.</p>
        </div>

        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
        </div>


        <div class="statistics">
            <table>
                <thead>
                    <tr>
                        <th>Elapsed Time</th>
                        <th>Word Count</th>
                        <th>WPM</th>
                        <th>Typos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="elapsedTime">0</span></td>
                        <td><span id="wordCount">0</span></td>
                        <td><span id="wordsPerMinuteDisplay">0</span></td>
                        <td><span id="wrongCharacterDisplay">0</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="typingBox"></div>

        <div id="keyDisplayContainer">
            <div id="keyDisplayHeader">
                <h1>Key Pressed</h1>
            </div>
            <div id="currentKeyDisplay">-</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
