<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Monkey Typert</title>
</head>
<body>
    <div class="container">
        <div class="statistics">
            <table>
                <thead>
                    <tr>
                        <th>Elapsed Time</th>
                        <th>Word Count</th>
                        <th>WPM</th>
                        <th>Typos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="elapsedTime">0</span></td>
                        <td><span id="wordCount">0</span></td>
                        <td><span id="wordsPerMinuteDisplay">0</span></td>
                        <td><span id="wrongCharacterDisplay">0</span></td>
                    </tr>
                </tbody>
            </table>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>

        <div id="typingBox"></div>
        <div id="currentKeyDisplay"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
